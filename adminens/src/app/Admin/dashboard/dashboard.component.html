<app-header></app-header>
<div class="container mt-4">
    <div class=" justify-content-between  mb-3">
      <h2 class="fw-bold">Gestion Utilisateur</h2>
      
    </div>
  
    <table class="table table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th>id</th>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Niveau</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.niveau }}</td>
          <td>
            <button class="btn btn-secondary btn-sm" (click)="onUpdateUser()">

                  </svg></i>
            </button>
            <button class="btn btn-dark btn-sm" (click)="onDeleteUser(user.id)">
                <i class="bi bi-trash"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>

                  </svg></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
