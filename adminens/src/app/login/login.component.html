<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5" style="width: 450px; border-radius: 20px;">
      <h3 class="text-center  h3">Log in</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="text"class="form-control" [(ngModel)]="loginData.login" [ngModelOptions]="{standalone: true}" id="login"required/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}" id="password" required/>
        </div>
        <button type="submit" class="Connexion">
          Connexion
        </button>
      </form>
    </div>
  </div>
